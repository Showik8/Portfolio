<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
</head>
<body>
    <div class="content">
        <input id="input" placeholder="0">
        <button onclick="clearInp()" class="lgtgr">AC</button> 
        <button onclick="togglesign()" class="lgtgr" >+/-</button> 
        <button onclick="handleNumPress(`%`)" class="lgtgr">%</button> 
        <button onclick="handleNumPress(`/`)" class="orange">/</button> 
        <button onclick="handleNumPress(`7`)">7</button> 
        <button onclick="handleNumPress(`8`)" >8</button> 
        <button onclick="handleNumPress(`9`)">9</button> 
        <button onclick="handleNumPress(`X`)" class="orange">X</button> 
        <button onclick="handleNumPress(`4`)">4</button> 
        <button onclick="handleNumPress(`5`)">5</button> 
        <button onclick="handleNumPress(`6`)">6</button> 
        <button onclick="handleNumPress(`-`)" class="orange">-</button> 
        <button onclick="handleNumPress(`1`)">1</button> 
        <button onclick="handleNumPress(`2`)">2</button> 
        <button onclick="handleNumPress(`3`)">3</button> 
        <button  onclick="handleNumPress(`+`)"class="orange">+</button> 
        <button  onclick="handleNumPress(`0`)"class="zero">0</button> 
        <button onclick="handleNumPress(`.`)">.</button> 
        <button  onclick="handleEqual()" class="orange">=</button> 
    </div>

</body>
<script src="./index.js"></script>
</html>
